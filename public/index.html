<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hey, What's On?</title>
    <link href="https://fonts.googleapis.com/css?family=Candal" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

  <body ng-controller='HeyWhatsOn' id="index" class="vertical-center">
    <div class="page-header">
      <h1>Hey, What's On?</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="intro-container col">

          <h2>'Cause sometimes <br> you just want to be alone <br>with your favorite YouTube creators. <br><br> No comments. <br> No recommendations.</h2>

          <div class="sign-in">
            <form>
              <input type="text" name="" value="username">
              <input type="text" name="" value="password">
              <p>Not registered? <a href="#">Sign up!</a></p>
            </form>
          </div>
        </div>
        <div class="image-container col">
          <img id="home-photo" src="./assets/home-photo.jpg" alt="woman and child on the internet">

        </div>
      </div>
    </div>

    </div>

    <footer id="footer">

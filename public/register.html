<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>I'm in!</h1>
    <div class="user-information-container">
      <form>
        <input type="text" name="firstname" value="first name">
        <input type="text" name="lastname" value="last name"><br>
        <input type="email" name="email" value="user@website.com">

      <h3>Who would you like to see when you log in?  Enter your favorite YouTube creators' channels below.</h3>
      <input type="text" name="channel1" value="Channel Name"><br>
      <input type="text" name="channel2" value="Channel Name"><br>
      <input type="text" name="channel3" value="Channel Name"><br>
      <a href="#">Add more</a><br>

      <input type="submit" name="" value="Register!">
      </form>
    </div>
  </body>
</html>
